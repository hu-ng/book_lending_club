<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "{{ url_for('static',filename='mainstyles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>Book Display</title>
</head>

<body>
  <div id = 'navbar'>
    <a href = "{{ url_for('index') }}" id = 'logo'> <img src = '../static/resources/logo.png' ></img></a>
    {% if current_user.is_authenticated %}
      <a href = "{{ url_for('user_profile', id = current_user.id) }}" id = 'profile'>
    {% else %}
      <a href = "{{ url_for('login')}}" id = 'profile'>
    {% endif %}
      <img src = '../static/resources/user.png'></img>
    </a>
    <ul>
      <li>
        <a href = "{{ url_for('index') }}"> about </a>
      </li>
      <li>
        <a href = "{{ url_for('book_display') }}"> catalog </a>
      </li>
      <li>
        <a href = "{{ url_for('login') }}"> sign in </a>
      </li>
    </ul>
  </div>

	<table style="width:80%">
		<tr>
			<th>Title</th>
			<th>Region</th>
			<th>Availability</th>
      <th>Image</th>
			<th></th>
		</tr>
		{% for book, name in books %}
		  <tr>
		    <th>{{name}}</th>
		    <th>{{book.region}}</th>
		    <th>{{book.availability}}</th>
        <th><img src="{{book.img}}" alt="{{name}}" height="42" width="42"></th>
		    <th><a href= {{ url_for('borrowing_request',book_id=book.id) }}>Borrow</a></th>
		  </tr>
		  {% endfor %}
	</table>
  <div id="footer">
    <div id = "footer-copyright">Â© CS162 TT 9am ART</div>
    <div id = "footer-tagline">
      <a href = "{{ url_for('index') }}">line x line</a></br>
      <p>Connecting Minerva's Readers</p>
    </div>
    <div id = "footer-social">
      <img src = "../static/resources/youtube.svg"></img>
      <img src = "../static/resources/twitter.svg"></img>
      <img src = "../static/resources/facebook.svg"></img>
      <img src = "../static/resources/instagram.svg"></img>
    </div>
  </div>
</body>
</html>
