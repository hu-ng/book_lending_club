<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Display</title>
</head>
	<table style="width:80%">
		<tr>
			<th>Title</th>
			<th>Region</th>
			<th>Availability</th>
			<th></th>
		</tr>
		{% for book in books %}
		  <tr>
		    <th>{book.title}</th>
		    <th>{book.region}</th> 
		    <th>{book.availability}</th>
		    <th><a href="url_for{'borrow'}">Borrow</a></th>
		  </tr>
	  {% endfor %}
	</table>
</html>
